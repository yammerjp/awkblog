<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>console - awkblog</title>
  <style>
    [x-cloak] {
      display: none
    }
  </style>
  <script src="https://unpkg.com/alpinejs" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div x-cloak x-data="{
        posts: [],
        editor: null,
        newPostTitle: localStorage.getItem('newPostTitle') || '',
        newPostContent : localStorage.getItem('newPostContent') || '',
        async fetchEditor() {
          this.editor = await fetch('/api/v1/editor').then(r => r.json())
        },
        async fetchPosts() {
          this.posts = (await fetch('/api/v1/editor/posts').then(r => r.json())).sort((a, b) => b.id - a.id)
        },
        async sendNewPost() {
          const res = await fetch('/api/v1/editor/posts', {method:'POST',credentials:'same-origin',body:JSON.stringify({title: this.newPostTitle, content: this.newPostContent})})
          if (!res.ok) {
            return
          }
          this.newPostTitle = ''
          this.newPostContent = ''
          await this.fetchPosts()
        }
      }" x-init="
        fetchEditor().then(() => fetchPosts()).catch(() => window.location.href = '/');
        $watch('newPostTitle', v => localStorage.setItem('newPostTitle', v));
        $watch('newPostContent', v => localStorage.setItem('newPostContent', v));
      ">
    <section class="w-full px-6 pb-12 antialiased bg-white">
      <div class="mx-auto max-w-screen-md">

        <nav class="relative z-50">
          <div
            class="container relative flex flex-wrap items-center  justify-between h-24 mx-auto overflow-hidden font-medium overflow-visible">
            <div class="flex items-center justify-start w-1/4 h-full pr-4">
              <a href="#_" class="flex items-center py-4 space-x-2 font-extrabold text-gray-900 md:py-0">
                <span class="flex items-center justify-center w-8 h-8 text-white bg-gray-900 rounded-full">
                  <img src="/awkblog.jpg">
                </span>
                <span>Awkblog</span>
              </a>
            </div>

            <div x-data="{ dropdownOpen: false }" class="relative">
              <button @click="dropdownOpen=true"
                class="inline-flex items-center justify-center h-12 py-2 pl-3 pr-12 text-sm font-medium transition-colors bg-white border rounded-md text-neutral-700 hover:bg-neutral-100 active:bg-white focus:bg-white focus:outline-none disabled:opacity-50 disabled:pointer-events-none">
                <img src="https://github.com/yammerjp.png"
                  class="object-cover w-8 h-8 border rounded-full border-neutral-200" />
                <span class="flex flex-col items-start flex-shrink-0 h-full ml-2 leading-none translate-y-px">
                  <span>Keisuke Nakayama</span>
                  <span class="text-xs font-light text-neutral-400">@yammerjp</span>
                </span>
                <svg class="absolute right-0 w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M8.25 15L12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
                </svg>
              </button>

              <div x-show="dropdownOpen" @click.away="dropdownOpen=false" x-transition:enter="ease-out duration-200"
                x-transition:enter-start="-translate-y-2" x-transition:enter-end="translate-y-0"
                class="absolute top-0 z-50 w-56 mt-12 -translate-x-1/2 left-1/2" x-cloak>
                <div class="p-1 mt-1 bg-white border rounded-md shadow-md border-neutral-200/70 text-neutral-700">
                  <div class="px-2 py-1.5 text-sm font-semibold">My Account</div>
                  <div class="h-px my-1 -mx-1 bg-neutral-200"></div>
                  <a href="#_"
                    class="relative flex cursor-default select-none hover:bg-neutral-100 items-center rounded px-2 py-1.5 text-sm outline-none transition-colors data-[disabled]:pointer-events-none data-[disabled]:opacity-50">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                      class="w-4 h-4 mr-2">
                      <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                      <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span>Profile</span>
                    <span class="ml-auto text-xs tracking-widest opacity-60">⇧⌘P</span>
                  </a>
                  <a href="#_"
                    class="relative flex cursor-default select-none hover:bg-neutral-100 items-center rounded px-2 py-1.5 text-sm outline-none transition-colors data-[disabled]:pointer-events-none data-[disabled]:opacity-50">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                      class="w-4 h-4 mr-2">
                      <rect width="20" height="14" x="2" y="5" rx="2"></rect>
                      <line x1="2" x2="22" y1="10" y2="10"></line>
                    </svg>
                    <span>Billing</span><span class="ml-auto text-xs tracking-widest opacity-60">⌘B</span>
                  </a>
                  <a href="#_"
                    class="relative flex cursor-default select-none hover:bg-neutral-100 items-center rounded px-2 py-1.5 text-sm outline-none transition-colors data-[disabled]:pointer-events-none data-[disabled]:opacity-50">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                      class="w-4 h-4 mr-2">
                      <path
                        d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z">
                      </path>
                      <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    <span>Settings</span>
                    <span class="ml-auto text-xs tracking-widest opacity-60">⌘S</span>
                  </a>
                  <a href="#_"
                    class="relative flex cursor-default select-none hover:bg-neutral-100 items-center rounded px-2 py-1.5 text-sm outline-none transition-colors data-[disabled]:pointer-events-none data-[disabled]:opacity-50">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                      class="w-4 h-4 mr-2">
                      <rect width="20" height="16" x="2" y="4" rx="2" ry="2"></rect>
                      <path d="M6 8h.001"></path>
                      <path d="M10 8h.001"></path>
                      <path d="M14 8h.001"></path>
                      <path d="M18 8h.001"></path>
                      <path d="M8 12h.001"></path>
                      <path d="M12 12h.001"></path>
                      <path d="M16 12h.001"></path>
                      <path d="M7 16h10"></path>
                    </svg>
                    <span>Keyboard shortcuts</span>
                    <span class="ml-auto text-xs tracking-widest opacity-60">⌘K</span>
                  </a>
                  <div class="h-px my-1 -mx-1 bg-neutral-200"></div>
                  <div
                    class="relative flex cursor-default select-none hover:bg-neutral-100 items-center rounded px-2 py-1.5 text-sm outline-none transition-colors data-[disabled]:pointer-events-none data-[disabled]:opacity-50">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                      class="w-4 h-4 mr-2">
                      <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
                      <circle cx="9" cy="7" r="4"></circle>
                      <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
                      <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <span>Team</span>
                  </div>
                  <div
                    class="relative flex cursor-default select-none hover:bg-neutral-100 items-center rounded px-2 py-1.5 text-sm outline-none transition-colors data-[disabled]:pointer-events-none data-[disabled]:opacity-50">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                      class="w-4 h-4 mr-2">
                      <line x1="12" x2="12" y1="5" y2="19"></line>
                      <line x1="5" x2="19" y1="12" y2="12"></line>
                    </svg>
                    <span>New Team</span>
                    <span class="ml-auto text-xs tracking-widest opacity-60">⌘+T</span>
                  </div>
                  <div class="h-px my-1 -mx-1 bg-neutral-200"></div>
                  <a href="#_"
                    class="relative flex cursor-default select-none hover:bg-neutral-100 items-center rounded px-2 py-1.5 text-sm outline-none transition-colors focus:bg-accent focus:text-accent-foreground data-[disabled]:pointer-events-none data-[disabled]:opacity-50">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                      class="w-4 h-4 mr-2">
                      <path
                        d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4">
                      </path>
                      <path d="M9 18c-4.51 2-5-2-7-2"></path>
                    </svg>
                    <span>GitHub</span>
                  </a>
                  <a href="#_"
                    class="relative flex cursor-default select-none hover:bg-neutral-100 items-center rounded px-2 py-1.5 text-sm outline-none transition-colors focus:bg-accent focus:text-accent-foreground data-[disabled]:pointer-events-none data-[disabled]:opacity-50">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                      class="w-4 h-4 mr-2">
                      <circle cx="12" cy="12" r="10"></circle>
                      <circle cx="12" cy="12" r="4"></circle>
                      <line x1="4.93" x2="9.17" y1="4.93" y2="9.17"></line>
                      <line x1="14.83" x2="19.07" y1="14.83" y2="19.07"></line>
                      <line x1="14.83" x2="19.07" y1="9.17" y2="4.93"></line>
                      <line x1="14.83" x2="18.36" y1="9.17" y2="5.64"></line>
                      <line x1="4.93" x2="9.17" y1="19.07" y2="14.83"></line>
                    </svg>
                    <span>Support</span>
                  </a>
                  <a href="#_"
                    class="relative flex cursor-default select-none hover:bg-neutral-100 items-center rounded px-2 py-1.5 text-sm outline-none transition-colors focus:bg-accent focus:text-accent-foreground data-[disabled]:pointer-events-none data-[disabled]:opacity-50"
                    data-disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                      class="w-4 h-4 mr-2">
                      <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"></path>
                    </svg>
                    <span>API</span>
                  </a>
                  <div class="h-px my-1 -mx-1 bg-neutral-200"></div>
                  <form action="/logout" method="POST">
                    <button
                      type="submit"
                      class="relative flex cursor-default select-none hover:bg-neutral-100 items-center rounded px-2 py-1.5 text-sm outline-none transition-colors focus:bg-accent focus:text-accent-foreground data-[disabled]:pointer-events-none data-[disabled]:opacity-50"
                    >
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4 mr-2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" x2="9" y1="12" y2="12"></line></svg>
                      <span>Log out</span>
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </nav>

        <div class="container mx-auto mt-px text-left py-2">
          <div class="bg-white border rounded-lg shadow-sm p-7 border-neutral-200/60">
            <article>
              <input x-model="newPostTitle" type="text" placeholder="Title"
                class="flex w-full h-10 px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 ring-offset-background placeholder:text-neutral-500 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400 disabled:cursor-not-allowed disabled:opacity-50" />
              <div class="my-1">
                <textarea x-model="newPostContent" x-data="{
                        resize() {
                          $el.style.height = '0px'
                          $el.style.height = $el.scrollHeight + 'px'
                        }
                      }" x-init="resize()" @input="resize()" type="text"
                  class="flex w-full h-auto min-h-[80px] px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 ring-offset-background placeholder:text-neutral-400 focus:border-neutral-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-400 disabled:cursor-not-allowed disabled:opacity-50"
                  placeholder="Type your article content here."></textarea>
              </div>
              <div>
                <button type="button"
                  class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium tracking-wide text-white transition-colors duration-200 rounded-md bg-neutral-950 hover:bg-neutral-900 focus:ring-2 focus:ring-offset-2 focus:ring-neutral-900 focus:shadow-outline focus:outline-none"
                  @click="sendNewPost()" :disabled="newPostTitle.length===0 || newPostContent.length===0">Post</button>
              </div>
            </article>
          </div>
        </div>
        <template x-for="post in posts">
          <div class="container mx-auto mt-px text-left py-2">
            <div class="bg-white border rounded-lg shadow-sm p-7 border-neutral-200/60">
              <article>
                <h2 class="text-xl font-bold leading-none tracking-tight text-neutral-900" x-text="post.title"></h2>
                <div class="my-1 text-neutral-500" x-text="post.content"></div>
                <div class="text-neutral-400">created at: <span x-text="post.created_at"></span></div>
              </article>
            </div>
          </div>
        </template>

      </div>
    </section>
  </div>
</body>

</html>
